<!DOCTYPE html>

<html lang="en-US">
  <head>
    <script type="module" src="assets/components/custom-elements.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Manage Page</title>
    <meta name="author" content="Christina Nguyen" />
    <meta
      name="description"
      content="Frontend development of Mitskiucf.xyz's Manage Page"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto g-0">
          <nav-sidebar></nav-sidebar>
        </div>
        <!--Start: Contacts Manager Widget-->
        <div class="col-sm p-2 min-vh-100">
          <div
            class="d-flex justify-content-center align-items-center"
            style="min-height: 100vh"
          >
            <div class="card text-bg-light mb-3" style="max-width: 75%">
              <!--Start: Contacts Searchbar-->
              <div class="card-header">
                <div class="input-group mb-3">
                  <button
                    class="btn btn-outline-muted my-2 my-sm-0"
                    type="submit"
                    style="padding: 0"
                  >
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"
                        >Search</span
                      >
                    </div>
                  </button>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name, Organization, Email, or Phone Number"
                    aria-label="Contact"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <!--End: Contacts Searchbar-->
              <!--Start Contacts Table List-->
              <div class="card-body">
                <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
                  integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer"
                />
                <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
                  integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
                  crossorigin="anonymous"
                />

                <div class="container">
                  <div class="row align-items-center">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <h5 class="card-title">Contact List</h5>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div
                        class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
                      >
                        <!--Start of Add New Modal Button-->
                        <!-- Button trigger modal -->
                        <button
                          type="button"
                          class="btn btn-primary"
                          data-bs-toggle="modal"
                          data-bs-target="#exampleModal"
                        >
                          Add New
                        </button>

                        <!-- Modal -->
                        <div
                          class="modal fade pop-up1"
                          id="exampleModal"
                          tabindex="-1"
                          aria-labelledby="exampleModalLabel"
                          aria-hidden="true"
                        >
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1
                                  class="modal-title fs-5"
                                  id="exampleModalLabel"
                                >
                                  Modal title
                                </h1>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <!--Enter Contact Form-->
                              <form id="contactForm" style="margin: 1rem">
                                <div class="form-row" style="margin: 1rem">
                                  <div class="form-group">
                                    <label for="inputEmail4"><b>Name</b><em class="text-danger">*</em></label>
                                    <input
                                      type="Name"
                                      class="form-control"
                                      id="inputName"
                                      placeholder="First and Last Name"
                                    />
                                  </div>
                                  <div class="form-group">
                                    <label for="inputOrganization"
                                      ><b>Organization</b><em class="text-muted"> (Optional)</em></label
                                    >
                                    <input
                                      type="Organization"
                                      class="form-control"
                                      id="inputOrganization"
                                      placeholder="E.g. University of Central Florida"
                                    />
                                  </div>
                                  <div class="form-group">
                                    <label for="inputCountry"
                                      ><b>Country</b><em class="text-muted"> (Optional)</em></label
                                    >
                                    <countries-list></countries-list>
                                  </div>
                                  <div class="form-group">
                                    <label for="inputEmail"><b>Email</b><em class="text-danger">*</em></label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="inputEmail"
                                      placeholder="E.g. Example@email.com"
                                    />
                                  </div>
                                  <div class="form-group">
                                    <label for="inputPhoneNumber"
                                      ><b>Phone Number</b><em class="text-danger">*</em></label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="inputPhoneNumber"
                                      placeholder="XXX-XXX-XXXX"
                                    />
                                  </div>
                                </div>
                              </form>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal"
                                >
                                  Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                  Save changes
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--End of Add New Modal Button-->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger">
                          Delete
                        </button>

                        <div class="dropdown">
                          <a
                            class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            ><i class="bx bx-dots-horizontal-rounded"></i
                          ></a>
                          <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                              <a class="dropdown-item" href="#"
                                >Save as Excel (XLSX)</a
                              >
                            </li>
                            <li>
                              <a class="dropdown-item" href="#">Save as CSV</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="#">Save as PDF</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="#"
                                >Display a Print View</a
                              >
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="">
                        <div class="table-responsive">
                          <table
                            class="table project-list-table table-nowrap align-middle table-bordered"
                          >
                            <thead>
                              <tr>
                                <th
                                  scope="col"
                                  class="ps-4"
                                  style="width: 50px; margin-right: 10px"
                                >
                                  <div class="form-check font-size-16">
                                    <input
                                      title="Select All"
                                      type="checkbox"
                                      class="form-check-input"
                                      id="contacusercheck"
                                    /><label
                                      class="form-check-label font-size-10"
                                      for="SelectingContacts"
                                      ><span>Select All</span>
                                    </label>
                                  </div>
                                </th>
                                <th scope="col">Name</th>
                                <th scope="col">Organization</th>
                                <th scope="col">Country</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col" style="width: 200px">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row" class="ps-4">
                                  <div class="form-check font-size-16">
                                    <input
                                      type="checkbox"
                                      class="form-check-input"
                                      id="contacusercheck1"
                                    /><label
                                      class="form-check-label"
                                      for="contacusercheck1"
                                    ></label>
                                  </div>
                                </th>
                                <td>N/A</td>
                                <td>N/A</td>
                                <td>N/A</td>
                                <td>N/A</td>
                                <td>N/A</td>
                                <td>
                                  <ul class="list-inline mb-0">
                                    <li class="list-inline-item">
                                      <a
                                        href="javascript:void(0);"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        title="Edit"
                                        class="px-2 text-primary"
                                        ><i
                                          class="bx bx-pencil font-size-18"
                                        ></i
                                      ></a>
                                    </li>
                                    <li class="list-inline-item">
                                      <a
                                        href="javascript:void(0);"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        title="Delete"
                                        class="px-2 text-danger"
                                        ><i
                                          class="bx bx-trash-alt font-size-18"
                                        ></i
                                      ></a>
                                    </li>
                                  </ul>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row g-0 align-items-center pb-4">
                    <div class="col-sm-6">
                      <div>
                        <p class="mb-sm-0">Showing 1 to 10 of 57 entries</p>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="float-sm-end">
                        <ul class="pagination mb-sm-0">
                          <li class="page-item disabled">
                            <a href="#" class="page-link"
                              ><i class="mdi mdi-chevron-left"></i
                            ></a>
                          </li>
                          <li class="page-item active">
                            <a href="#" class="page-link">1</a>
                          </li>
                          <li class="page-item">
                            <a href="#" class="page-link">2</a>
                          </li>
                          <li class="page-item">
                            <a href="#" class="page-link">3</a>
                          </li>
                          <li class="page-item">
                            <a href="#" class="page-link">4</a>
                          </li>
                          <li class="page-item">
                            <a href="#" class="page-link">5</a>
                          </li>
                          <li class="page-item">
                            <a href="#" class="page-link"
                              ><i class="mdi mdi-chevron-right"></i
                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--End of Contacts Table List-->
            </div>
          </div>
        </div>
        <!--End: Contacts Manager Widget-->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
