<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="center">
        <form class="login-form" action="homepage.html" method="GET">
            <h1>Welcome to mitski ucf!</h1>
            <div class="input-container" id="user-name-div">
                <input type="text" name="username" placeholder="Enter Username" id="user-name"/>
            </div>
            <div class="input-container" id="password-div">
                <input type="text" name="password" placeholder="Password" id="pass-word"/>
            </div>
            <div class="input-container">
                <input type="submit" value="Sign In"/>
            </div>
            <p>Dont have an account? <a href="signup.html">Sign Up Here</a></p>
        </form>
    </div>
    <script src="../frontend-js/validate.js"></script>
    <script src="code.js"></script>
</body>
</html>
