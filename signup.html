<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="center">
        <form class="login-form" action="homepage.html" method="GET" id="form">
            <div id="first-name-div">
              <input type="text" name="firstname" placeholder="First Name" id="first-name"/>
            </div>
            <div id="last-name-div">
              <input type="text" name="lastname" placeholder="Last Name" id="last-name"/>
            </div>
            <div id="user-name-div">
              <input type="text" name="username" placeholder="Enter Username" id="user-name"/>
            </div>
            <div id="password-div">
              <input type="password" name="password" placeholder="Password" id="pass-word"/>
            </div>
            <input type="submit" value="Sign Up" />
            <a class="login-link" href="index.html">Return to Login</a>
        </form>
    </div>
    <script src="frontend-js/validate.js"></script>
  </body>
</html>
