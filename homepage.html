<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script type="module" src="assets/components/custom-elements.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>homepage</title>
    <meta name="author" content="Christina Nguyen" />
    <meta
      name="description"
      content="Frontend development of Mitskiucf.xyz's homepage"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto g-0">
          <nav-sidebar></nav-sidebar>
        </div>
        <!--Start of Contacts Card Carousel-->
        <div class="col-sm p-2 min-vh-100">
          <div
            class="d-flex justify-content-end align-items-center"
            style="min-height: 100vh"
          >
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner" id="carousel-inner">
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        <!--End of Contacts Card Carousel-->
        <!--Start of Contacts Search Widget-->
        <div class="col-sm p-2 min-vh-100">
          <div
            class="navbar navbar-light search-bar-fixed-top"
            style="max-width: 100%; background: #746aff"
          >
            <div class="form-inline">
              <div class="input-group m-3">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="First and Last Name"
                  aria-label="Find Contact"
                />
                <button
                  class="btn btn-outline-dark my-2 my-sm-0"
                  type="submit"
                  style="background: #9992f6"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--End of Contacts Search Widget-->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="frontend-js/code.js"></script>
  </body>
</html>
